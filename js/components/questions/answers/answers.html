<h1>{{$ctrl.question.title}}</h1>
<p>{{$ctrl.question.content}}</p>
<p>{{$ctrl.question.user.firstname + " " + $ctrl.question.user.lastname}}<p>
<p>{{$ctrl.question.date}}</p>

<ul ng-repeat="answer in $ctrl.question.answers">
    <li>{{answer.content}}</li>
    <li>{{answer.date}}</li>
    <li>{{answer.hour}}</li>
    <li>{{answer.user.firstname + " " + answer.user.lastname}}</li>
</ul>
